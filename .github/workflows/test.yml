name: Go Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-other-os:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Display Go version
        run: go version

      - name: Download dependencies
        run: go mod tidy

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Wait for API to be healthy
        shell: bash
        run: |
          echo "Waiting for API..."
          for i in {1..60}; do
            if (</dev/tcp/localhost/8080) 2>/dev/null; then
              echo "API is up!"
              exit 0
            fi
            sleep 1
          done
          echo "API did not start in time."
          exit 1

      - name: Run tests with coverage
        run: |
          go test -v -coverprofile='coverage.out' ./...

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ runner.os }}
          path: coverage.out

      - name: Stop services
        if: always()
        run: docker compose -f docker-compose.e2e.yaml down

  test-macos:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ macos-13 ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Display Go version
        run: go version

      - name: Download dependencies
        run: go mod tidy

      - name: Setup Docker on macOS
        uses: douglascamata/setup-docker-macos-action@v1.0.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Wait for API to be healthy
        shell: bash
        run: |
          echo "Waiting for API..."
          for i in {1..60}; do
            if (</dev/tcp/localhost/8080) 2>/dev/null; then
              echo "API is up!"
              exit 0
            fi
            sleep 1
          done
          echo "API did not start in time."
          exit 1

      - name: Run tests with coverage
        run: |
          go test -v -coverprofile='coverage.out' ./...

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ runner.os }}
          path: coverage.out

      - name: Stop services
        if: always()
        run: docker compose -f docker-compose.e2e.yaml down
